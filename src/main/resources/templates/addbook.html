<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add Book</h1>
	<div>
		<div class="col-md-4">
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		
		<label for="aut">Author</label>
			<input type="text" id="aut" th:field="*{author}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="tit">Title</label>
			<input type="text" id="tit" th:field="*{title}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="isb">ISBN</label>
			<input type="text" th:field="*{isbn}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="yea">Year</label>
			<input type="text" id="yea" th:field="*{year}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="pri">Price</label>
			<input type="text" id="pri" th:field="*{price}" class="form-control"/>
		  	
		  	<div style="clear: both; display: block; height: 10px;"></div>						
		  	<p>Category
			  <select id="cat" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    		</select>  
    		</p>
    		<div style="clear: both; display: block; height: 10px;"></div>
		  	<input type="submit" value="Save"></input>
		</form>
		</div>
	</div>
</body>
</html>
